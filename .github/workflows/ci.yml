name: CI - detector

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  detect-only:
    name: Detect project manifests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect manifests
        run: |
          echo "Detecting project manifests in repository root"
          echo "package.json: $( [ -f package.json ] && echo yes || echo no )"
          echo "requirements.txt: $( [ -f requirements.txt ] && echo yes || echo no )"
          echo "pyproject.toml: $( [ -f pyproject.toml ] && echo yes || echo no )"
          echo "go.mod: $( [ -f go.mod ] && echo yes || echo no )"
          echo "Cargo.toml: $( [ -f Cargo.toml ] && echo yes || echo no )"
          echo "If you have language-specific CI, please rely on dedicated workflows in .github/workflows/"
          exit 0

name: CI - detect and test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  detect-and-run:
    name: Detect language and run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        run: |
          echo "Listing top-level files"
          ls -la || true

      - name: Setup Node (if needed)
        if: "contains(join(fromJSON('[]'), ''), '')"
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run detection script and execute tests
        shell: bash
        run: |
          set -euo pipefail
          echo "Detecting project manifests..."

          if [ -f package.json ]; then
            echo "Found package.json — running Node.js steps"
            node -v || true
            npm -v || true
            if [ -f package-lock.json ] || [ -f yarn.lock ]; then
              echo "Installing Node dependencies"
              if [ -f package-lock.json ]; then npm ci; else npm install; fi
            else
              echo "No lockfile found — running npm install"
              npm install || true
            fi
            # Run npm test if a test script exists
            if node -e "const p=require('./package.json'); console.log(!!(p.scripts && p.scripts.test))" | grep -q true; then
              echo "Running npm test"
              npm test || true
            else
              echo "No npm test script found"
            fi
          fi

          if [ -f requirements.txt ] || [ -f pyproject.toml ]; then
            echo "Found Python manifests — running Python steps"
            python3 --version || true
            if [ -f requirements.txt ]; then
              python3 -m pip install --upgrade pip
              python3 -m pip install -r requirements.txt
            elif [ -f pyproject.toml ]; then
              python3 -m pip install --upgrade pip
              python3 -m pip install . || true
            fi
            if [ -d tests ] || ls *_test.py 1>/dev/null 2>&1 || ls test_*.py 1>/dev/null 2>&1; then
              echo "Running pytest (if available)"
              python3 -m pytest -q || true
            else
              echo "No obvious Python tests found"
            fi
          fi

          if [ -f go.mod ]; then
            echo "Found go.mod — running Go tests"
            sudo snap install --classic go || true
            go version || true
            go test ./... || true
          fi

          if [ -f Cargo.toml ]; then
            echo "Found Cargo.toml — running Rust tests"
            rustup --version || true
            cargo test || true
          fi

          echo "Detection and test steps complete"

name: Rust CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Run cargo test
        run: |
          # Run tests (fail on any test failure)
          cargo test --all --verbose

      - name: Upload Rust test logs
        uses: actions/upload-artifact@v4
        with:
          name: rust-test-artifacts
          path: |
            target/debug/deps/**/*.d
            target/debug/**/*.log
          if-no-files-found: ignore

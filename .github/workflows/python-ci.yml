name: Python CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: python-pip-${{ runner.os }}-$(hashFiles('**/requirements.txt'))
          restore-keys: |
            python-pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -V
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          elif [ -f pyproject.toml ]; then
            python -m pip install build
            python -m pip install .
          else
            echo "No Python manifest found; failing to surface missing requirements" && exit 1
          fi

      - name: Run tests (pytest + junit + coverage)
        run: |
          # Run pytest and produce JUnit XML and coverage XML if pytest and pytest-cov are available
          python -m pytest -q --junitxml=pytest-junit.xml --cov=./ --cov-report=xml

      - name: Upload pytest artifacts
        uses: actions/upload-artifact@v6
        with:
          name: python-test-artifacts
          path: |
            pytest-junit.xml
            coverage.xml
          if-no-files-found: ignore

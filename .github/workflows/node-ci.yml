name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests (fail on error)
        run: |
          if node -e "const p=require('./package.json'); console.log(!!(p.scripts && p.scripts.test))" | grep -q true; then
            npm test
          else
            echo "No npm test script defined; failing to surface missing tests" && exit 1
          fi

      - name: Run lint (optional, non-blocking)
        run: |
          if node -e "const p=require('./package.json'); console.log(!!(p.scripts && p.scripts.lint))" | grep -q true; then
            npm run lint || echo "lint failed (non-blocking)"
          else
            echo "No lint script"
          fi

      - name: Upload test artifacts (if any)
        uses: actions/upload-artifact@v4
        with:
          name: node-test-artifacts
          path: |
            ./test-results/**/*.xml
            ./coverage/**/*
          if-no-files-found: ignore

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run tests
        run: |
          if node -e "const p=require('./package.json'); console.log(!!(p.scripts && p.scripts.test))" | grep -q true; then
            npm test
          else
            echo "No npm test script defined; skipping"
          fi

      - name: Run lint (optional)
        if: "contains(join(fromJSON('[]'), ''), '')"
        run: |
          if node -e "const p=require('./package.json'); console.log(!!(p.scripts && p.scripts.lint))" | grep -q true; then
            npm run lint || true
          else
            echo "No lint script"
          fi

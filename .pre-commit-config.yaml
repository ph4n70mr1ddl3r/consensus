# Poker Consensus Engine - Pre-commit Configuration

fail_fast: false
default_install_hook_types: [pre-commit]
default_stages: [pre-commit]

repos:
  # Rust formatting
  - repo: https://github.com/dnst82/rustfmt-pre-commit
    rev: v0.1.0
    hooks:
      - id: rustfmt
        stages: [pre-commit]
        args: [--check, --all]

  # Rust linting
  - repo: https://github.com/ashleygould/clippy-pre-commit
    rev: v0.0.2
    hooks:
      - id: clippy
        stages: [pre-commit]
        args: [--workspace, --all-features, --, -D, warnings]

  # Check for TODO comments
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=500']
      - id: detect-private-key
      - id: check-yaml
      - id: check-json
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Commit message validation
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.42.1
    hooks:
      - id: commitizen-branch
        stages: [commit-msg]

  # Markdown linting
  - repo: https://github.com/igorshubovych/markdownlint-cli2
    rev: v0.8.0
    hooks:
      - id: markdownlint-cli2
        args: ['**/*.md', '--config', '.markdownlint.json']
